<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button (click)="onCancel()"  style="margin-left: 5px;" type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        class="form-control"
                        formControlName="imagePath"
                        #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            formControlName="description"
                            type="text" 
                            id="description"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group" formArrayName="ingredients">
                        <div 
                            *ngFor="let ingredientCtrl of controls; let i = index"
                            class="row" 
                            [formGroupName]="i"
                            style="margin-top: 5px;">
                            <div class="col-xs-8">
                                <input
                                type="text"
                                class="form-control"
                                formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                <input
                                type="number"
                                class="form-control"
                                formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-xs-12">
                                <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
